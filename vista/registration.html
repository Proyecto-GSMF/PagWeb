<html>

<head>
	<title>BRUM Login</title>

	<meta charset="UTF-8" lang="es">

	<link rel="icon" type="image/x-icon" href="../assets/brum_imgs/FAVICON.png">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../lib/custom_styles/styleslog.css">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="../assets/brum_imgs/FAVICON.png" class="brand_logo" alt="Logo de brum">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form>
						<h2>Registro</h2>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" id="email" placeholder="Email"
								class="form-control input_user" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" placeholder="ContraseÃ±a"
								class="form-control input_pass" required>
						</div>
						<div class="form-group">
							<div class="d-flex justify-content-center links">
								<a href="login.html" class="ml-2">Inicia sesion</a>
							</div>

						</div>
				</div>
				<div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="submit" id="register" class="btn login_btn">Registrarse</button>
				</div>
				</form>

			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script type="text/javascript">
		$(function () {
			$('#register').click(function (e) {

				var valid = this.form.checkValidity();

				if (valid) {



					var email = $('#email').val();

					var password = $('#password').val();


					e.preventDefault();

					$.ajax({
						type: 'POST',
						url: '../users/process.php',
						data: {
							email: email,
							password: password
						},
						success: function (data) {
							Swal.fire({
								'title': 'Registrado Correctamente',
								'text': data,
								'type': 'success'

							})
							setTimeout(' window.location.href =  "login.html"', 2);

						},
						error: function (data) {
							Swal.fire({
								'title': 'Error',
								'text': 'Hubo errores guardando los datos.',
								'type': 'error'
							})
						}
					});


				}





			});


		});
	</script>
</body>

</html>
